[package]
format = '[$symbol$version]($style) '
symbol = "ğŸ“¦ "
style = 'dimmed yellow'
display_private = false
disabled = true

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ï˜ "
style = "italic #d29000"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
