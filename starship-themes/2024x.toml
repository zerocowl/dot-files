# Sets user-defined palette
palette = "catppuccin_mocha"

# Setups

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_status\
${custom.git_email}\
$java\
$kotlin\
$bun\
$nodejs\
$python\
$rust\
$golang\
$terraform\
$pulumi\
$fill"""

right_format  = """
$docker_context\
$kubernetes\
$aws\
$gcloud\
$cmd_duration"""

add_newline = false 

[character]
success_symbol = "[󰘧](green)"
error_symbol = "[](pink)"
vicmd_symbol = "[🚀](peach)"

[fill]
symbol = ' '
style = "bg:base fg:text"

[directory]
truncation_length = 3
truncation_symbol = '…/'
format = "[$path ](bg:base fg:lavender bold)"
style = "bg:none fg:base"

[directory.substitutions]
"~/projects/" = "📚 "

[cmd_duration]
format = " took [$duration]($style)"
style = "bg:base fg:text"

[bun]
format = "[ 󰇝 ](bg:base fg:text bold)[🍞$version](bg:base fg:peach)"
version_format = " v${raw}"

[nodejs]
format = "[󰇝 ](bg:base fg:text bold)[$symbol($version)](bg:base fg:green)"
version_format = " v${major}"
symbol = ""
style = "bg:base fg:text"
detect_files = [
    ".node-version",
    ".nvmrc",
    "!bunfig.toml",
    "!bun.lockb"
]
detect_folders = [""]

[terraform]
format = "[ 󰺍 ](bg:base fg:text bold)[ $workspace](bg:base fg:sapphire)"

[pulumi]
format = "[ 󰺍 ](bg:base fg:text bold)[$symbol$stack]($style)"
style = "bg:base fg:red"

[docker_context]
format = "via [󰡨 $context]($style)"
style = "bg:none fg:mauve"

[kubernetes]
format = "[󱃾  $namespace ≷ $context ∫]($style)"
disabled = false
style = "bg:none fg:mauve"

[[kubernetes.contexts]]
context_pattern  = "kind-.*"
context_alias = ""

[[kubernetes.contexts]]
context_pattern  = "project-(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[[kubernetes.contexts]]
context_pattern  = ".*/az/.*"
context_alias = "az"

[[kubernetes.contexts]]
context_pattern  = "arn:.*.:.*.:.*.:.*.:.*/(?P<cluster>[\\w-]+)"
context_alias = "AWS::${1}cluster"

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"


[aws]
format = '[$symbol$profile⁝($region)⌋]($style)'
style = "bg:none fg:yellow"
symbol = '󰸏 ⌈'
[aws.region_aliases]
sa-east-1 = "sp1"
us-east-1 = "us1"
us-east-2 = "us2"
[aws.profile_aliases]
Zamp-PRD = 'zamp-prd'
default = 'zero'

[gcloud]
disabled = true
format = "[$symbol$active]($style) "
style = "bg:none fg:yellow"

[git_branch]
format = "[on $symbol$branch ]($style)"
symbol = " "
style = "bg:base fg:teal bold"

[git_status]
# $all status$ahead_behind
format = "[ $all_status$ahead_behind](bg:base fg:yellow)"
style = "bg:none fg:base"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"
disabled = true

[custom.git_email]
disabled = true
command = "git config user.email | sed 's/.*@//'"
when = "git rev-parse --git-dir 2> /dev/null"
format = " [$output]($style) ¦"
style = "bright-yellow italic"

[custom.giturl]
disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
when = "git rev-parse --is-inside-work-tree 2> /dev/null"
format = "at $output  "

